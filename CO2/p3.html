<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <style>
        table {
            margin-top: 50px;
            background: rgb(170, 160, 197);
            padding: 40px;
            color: white;
            width: 50vw;
            border-radius: 20px;
        }

        #btn {
            background: white;
            padding: 9px 20px;
            margin: 10px;
            border-radius: 10px;
            color: rgb(3, 1, 1);
            border: none;
        }

        #btn:hover {
            background: rgb(103, 242, 103);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(221, 80, 80);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=text],
        input[type=password],
        input[type=number],
        input[type=email] {
            padding: 5px 8px;
            border-radius: 10px;
            width: 50%;
        }

        textarea {
            padding: 5px 8px;
            border-radius: 10px;
            width: 50%;
        }

        select {
            padding: 5px 8px;
            border-radius: 10px;
            width: 20%;
        }

        h1 {
            margin: 1em;
        }
    </style>
</head>

<body>
    <div class="box">
        <form name="myForm" onsubmit="return(validate());">
            <table>

                <tr>
                    <th colspan="2">
                        <h1> Form Validation</h1>
                    </th>
                </tr>
                <tr>
                    <td> user_id </td>
                    <td><input type="text" class="" name="user_id" placeholder="user-id here!"> <span
                            style=" color: red; " id="user_error"> </span>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" name="user_name" class="" placeholder="username here! number not allowed">
                        <span style=" color: red; " id="name_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td> <input type="password" name="p" id="pass" class=""> <span style=" color: red; "
                            id="pass_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <input type="text" class="" name="Address"> <span style=" color: red; "
                            id="Address_error"></span></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td> <select name="c" id="Country">
                            <option name="c" value="">Choose an option</option>
                            <option name="c" id="Country" value="India">India</option>
                            <option name="c" id="Country" value="Japan">Japan</option>
                            <option name="c" id=" Country" value="Canada">Canada</option>
                        </select>
                        <span style=" color: red; " id="c_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>Zip code </td>
                    <td> <input type="number" maxlength="6" class="" name="zip" placeholder="zip code must numbers!">
                        <span style=" color: red; " id="zip_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="text" class="" name="email"> <span style=" color: red; " id="email_error"></span>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="gender" class="" value="male" id="male"><label
                            for="male">Male</label>
                        <input type="radio" class="" name="gender" value="Female" id="female"><label
                            for="Female">Female</label> <span style=" color: red; " id="gender_error"></span>
                    </td>
                </tr>
                <tr>
                    <td> <label for="about"> About</label></td>
                    <td> <textarea name="about" cols="30" rows="5"></textarea> <span style=" color: red; "
                            id="about_error"></span></td>
                </tr>
                <tr>
                    <td> <input type="submit" id="btn" value="submit"></td>
                </tr>



            </table>
        </form>

    </div>

    <script>
        function validate() {
            console.log("clicked");
            var user_id = document.myForm.user_id.value;
            var user_name = document.myForm.user_name.value;
            var email = document.myForm.email.value;
            var pass = document.myForm.p.value;
            var Address = document.myForm.Address.value;
            var Country = document.myForm.c.value;
            var zip = document.myForm.zip.value;
            var about = document.myForm.about.value;
            // var gender = document.myForm.gender.value;
            var gender = document.getElementsByName("gender");

            var abc = /[a-z]+/gi;
            var num = /[0-9]+/g;
            var zip_M = /[0-9]{6}/;
            var e_pattern = /[a-z0-9._%+-]+@[a-z.-]+\.[a-z]{3,3}$/


            if (user_id == "") {
                document.getElementById("user_error").innerHTML = "Enter the user id!";
                document.myForm.user_id.focus();
                return false;

            } else if (user_id.length < 3 || user_id.length > 6) {
                document.getElementById("user_error").innerHTML = "user id must in between 3-6 length";
                document.myForm.user_id.focus();
                return false;
            } else if (!user_id.match(abc)) {
                document.getElementById("user_error").innerHTML = "user_id Not start with number";
                document.myForm.user_id.focus();
                return false;

            } else {

                document.getElementById("user_error").innerHTML = " ";
                // document.myForm.user_name.focus();
            }

            if (user_name == "") {
                document.getElementById("name_error").innerHTML = "Enter the name !";
                document.myForm.user_name.focus();
                return false;
            } else if (user_name.length < 3 && user_name.length < 12) {
                document.getElementById("name_error").innerHTML = "Enter correct length!! ";
                document.myForm.user_name.focus();
                return false;
            } else if (user_name.match(num)) {
                document.getElementById("name_error").innerHTML = "Numbers not allowed! ";
                document.myForm.user_name.focus();
                return false;
            } else {
                document.getElementById("name_error").innerHTML = " ";
                //document.myForm.p.focus();
            }

            if (pass == "") {
                document.getElementById("pass_error").innerHTML = "Enter the password !";
                document.myForm.p.focus();
                return false;
            } else if (pass.length < 4 && pass.length < 6) {
                document.getElementById("pass_error").innerHTML = "password length must be 4 !";
                document.myForm.p.focus();
                return false;
            } else {
                document.getElementById("pass_error").innerHTML = " ";
                document.myForm.Address.focus();
            }

            if (Address == "") {
                document.getElementById("Address_error").innerHTML = "Enter the Address !";
                document.myForm.Address.focus();
                return false;
            } else {
                document.getElementById("Address_error").innerHTML = " ";
                // document.myForm.zip.focus();
            }
            if (Country == "") {
                document.getElementById("c_error").innerHTML = "Select the Country !";
                return false;
                // value is set to a valid option, so submit form

            } else {
                document.getElementById("c_error").innerHTML = "";
            }

            if (zip == "") {
                document.getElementById("zip_error").innerHTML = "Enter the zip code !";
                document.myForm.zip.focus();
                return false;
            } else if (zip.length != 6) {
                document.getElementById("zip_error").innerHTML = " zip code  length must be 6!";
                document.myForm.zip.focus();
                return false;
            } else {
                document.getElementById("zip_error").innerHTML = " ";
                document.myForm.email.focus();
            }
            if (email == "") {
                document.getElementById("email_error").innerHTML = "Enter the Email !";
                document.myForm.email.focus();
                return false;
            } else if (!email.match(e_pattern)) {
                document.getElementById("email_error").innerHTML = "please enter a valid email id ";
                document.myForm.email.focus();
                return false;
            } else {
                document.getElementById("email_error").innerHTML = " ";
            }

            if ((gender[0].checked == true) || ((gender[1].checked == true))) {
                document.getElementById("gender_error").innerHTML = " ";
                document.myForm.about.focus();
            } else {
                document.getElementById("gender_error").innerHTML = "select the gender !";
                document.getElementById("male").focus();
                return false;


            }
            if (about == "") {
                document.getElementById("about_error").innerHTML = "Type your Text !";
                document.myForm.about.focus();
                return false;
            } else {
                document.getElementById("about_error").innerHTML = " ";
            }



            return (true);

        }    </script>
</body>

</html>
